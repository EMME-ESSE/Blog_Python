{% load static %}
<!DOCTYPE html>

<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins -->
    <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v18/mem8YaGs126MiZpBA-UFWJ0bbck.woff2"
        style="font-display: optional;">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href=r"https://fonts.googleapis.com/css?family=Montserrat:600%7cOpen&#43;Sans&amp;display=swap" media="screen">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">


    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>


<body style="height: 100%">


 

            
                <div class="h-100 w-100 col-12 d-flex align-items-center justify-content-center">
                    <div class="row align-items-center justify-content-center col-10 col-md-5 col-xl-4" style="max-width: 500px;">
                        <div class="col-12">
                            
                            <div class="form-block col-12">

                                <div class="text-center mb-5">
                                    <h3>Login to <strong>Blog</strong></h3>
                                </div>

                                <form action="#" method="post">
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" placeholder="your-email@gmail.com"
                                            id="username">
                                    </div>
                                    <div class="form-group last mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" placeholder="Your Password"
                                            id="password">
                                    </div>
                                    <div class="d-sm-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-3 mb-sm-0"><span
                                                class="caption">Remember me</span>
                                            <input type="checkbox" checked />
                                            <div class="control__indicator"></div>
                                        </label>
                                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                    </div>
                                    <input type="submit" value="Log In" class="btn btn-block btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
 

</body>

</html>
