{% load static %}
  
  <!-- navigation -->
  <header class="sticky-top bg-white border-bottom border-default">
    <div class="container">
  
       <nav class="navbar navbar-expand-lg navbar-white">
          <a class="navbar-brand" href="{% url 'inicio' %}">
             <img class="img-fluid" width="150px" src="{% static 'images/logo.png' %}" alt="LogBook">
          </a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
             <i class="ti-menu"></i>
          </button>
  
          <div class="collapse navbar-collapse text-center" id="navigation">
             <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sobre_nosotros' %}">Sobre Nosotros</a>
               </li>
               {% if user.is_superuser %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'ver_posts' %}">CRUD</a>
               </li>
               {% endif %}
               {% if user.is_authenticated %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'cerrar_sesion' %}">Cerrar sesion</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'editar_perfil' %}">Hola, {{ user|upper }}</a>
                  
               </li>
               <li >
                  
                  <img loading="lazy" class="mr-3 rounded-circle" src="{{ user.perfil.imagen_pequenia.url }}" alt="Avatar">
               </li>
               {% else %}
               <li class="nav-item">
                  <a class="nav-link " href="{% url 'registro' %}">Registrate</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'iniciar_sesion' %}">Iniciar sesion</a></
               </li>
               
               {% endif %}
             </ul>
             
             
  
             
  
          </div>
       </nav>
    </div>
  </header>
  <!-- /navigation -->
